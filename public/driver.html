<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver - HopIn E-Rickshaw Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    #rickshawNumber {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 15px;
      border-radius: 12px;
      font-size: 1.1rem;
      z-index: 1000;
    }

    #breakBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc00;
      color: #333;
      border: none;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    #breakBtn:hover {
      background: #ffdb4d;
    }

    /* ✅ Logout Button Styling */
    #logoutBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    #logoutBtn:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="rickshawNumber">Rickshaw #---</div>
  <button id="breakBtn">Take Break</button>
  <button id="logoutBtn">Logout</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Driver logic -->
  <script src="driver.js"></script>

  <!-- ✅ Logout Script -->
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("driverLoggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
