<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus E-Rickshaw Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7dd3fc, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #2563eb;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Campus E-Rickshaw Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="driver">Driver</option>
      </select>

      <button type="submit">Login</button>
    </form>
    <div class="footer">Hackathon Project â€“ Campus E-Rickshaw</div>
  </div>

  <script src="/login.js"></script>
</body>
</html>
