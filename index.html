<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Campus E-Rickshaw Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body { margin: 0; font-family: sans-serif; }
      #map { height: 90vh; width: 100%; }
      #controls { text-align: center; padding: 10px; }
      button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled { background: gray; }
    </style>
  </head>

  <body>
    <h2 style="text-align:center;">Campus E-Rickshaw Tracker</h2>
    <div id="controls">
      <button id="requestRideBtn">Request Ride</button>
      <button id="stopRequestBtn" disabled>Stop Request</button>
    </div>
    <div id="map"></div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
